<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Upload</title>
  </head>
  <body>
    <div>
      <h1><a href="{% url 'fedexapp:ship' %}">FedEx Ship</a></h1>
    </div>
    <p>Upload is here.</p>
    <div class="upload-file">
      <form class="file-form" action="{% url 'fedexapp:upload' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
